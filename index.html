<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT Gallery Image Filter Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav" >
        <ul id="filter_btn">
            <li class="active" data-target="all">All</li>
            <li data-target="mobile">Mobile</li>
            <li data-target="tv">Tv</li>
            <li data-target="flower">Flowers</li>
        </ul>
    </div>

    <!-- images section start here -->

    <div id="parent-div">
        <div class="row" data-id="flower">
            <img src="images/f1.jpg" alt="">
        </div>
        <div class="row" data-id="mobile">
            <img src="images/p1.webp" alt="">
        </div>
        <div class="row" data-id="tv">
            <img src="images/t1.jpg" alt="">
        </div>

        <div class="row" data-id="tv">
            <img src="images/t2.jpg" alt="">
        </div>
        <div class="row" data-id="flower">
            <img src="images/f2.jpg" alt="">
        </div>
        <div class="row" data-id="mobile">
            <img src="images/p2.webp" alt="">
        </div>


        <div class="row" data-id="mobile">
            <img src="images/p3.jpg" alt="">
        </div>
        <div class="row" data-id="tv">
            <img src="images/t3.webp" alt="">
        </div>
        <div class="row" data-id="flower">
            <img src="images/f3.jpg" alt="">
        </div>


        <div class="row" data-id="tv">
            <img src="images/t4.jpeg" alt="">
        </div>
        <div class="row" data-id="mobile">
            <img src="images/p4.png" alt="">
        </div>
        <div class="row" data-id="flower">
            <img src="images/f4.jpg" alt="">
        </div>
    </div>

    <!-- images section end here -->

    <script src="index.js"></script>
</body>
        
</html>
